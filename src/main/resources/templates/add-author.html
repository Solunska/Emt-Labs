<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/author/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${author} != null ? ${author.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${author} != null ? ${author.getName()} : '')"
                               required
                               placeholder="Enter author name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               th:value="(${author} != null ? ${author.getSurname()} : '')"
                               placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select name="countryId" class="form-control">
                            <option th:if="${author} != null"
                                    th:selected="${author.getCountry() != null && author.getCountry().getId() == country.getId()}"
                                    th:each="country : ${countries}"
                                    th:value="${country.getId()}"
                                    th:text="${country.getName()}">
                            </option>
                            <option th:if="${author} == null"
                                    th:each="country : ${countries}"
                                    th:value="${country.getId()}"
                                    th:text="${country.getName()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/authors">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
