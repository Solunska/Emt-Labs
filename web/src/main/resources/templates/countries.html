<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">E-SHOP</h1>
      <h3 class="jumbotron-heading">All countries</h3>
    </div>
  </section>
  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${countries.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Country</th>
              <th scope="col">Continent</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="country : ${countries}" class="countries">
              <td th:text="${country.getName()}"></td>
              <td th:text="${country.getContinent()}"></td>
              <td class="text-right">
                <th:block sec:authorize="hasRole('ROLE_LIBRARIAN')">
                  <a th:href="@{'/countries/edit-form/{id}' (id=${country.getId()})}"
                     class="btn btn-sm btn-info edit-country">
                    <i class="fa fa-trash">Edit</i>
                  </a>
                </th:block>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col mb-3">
    <div class="row">
      <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_LIBRARIAN')">
        <a href="/countries/add-form" class="btn btn-block btn-dark add-country-btn">
          Add new country
        </a>
      </div>
    </div>
  </div>
</div>
